<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="icon" href="/static/src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/pass_reset.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/js/toggle.js"></script>

</head>

<body
    class="min-h-screen flex items-center justify-center p-6 bg-cover bg-center bg-no-repeat bg-white dark:bg-neutral-900 transition-colors"
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.85)
        ),
        url('/static/src/images/bg.jpg');
    ">
    <main class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 dark:bg-neutral-800 transition-colors">

        <!-- Logo (changes automatically for dark mode) -->
        <picture>
            <source srcset="/static/src/images/logo-dark.png" media="(prefers-color-scheme: dark)" />
            <img src="/static/src/images/logo.png" alt="Uniclare Logo" class="mx-auto mb-8 h-16 w-auto" />
        </picture>

        <!-- Password Reset Form -->
        <form id="pass-reset-form" class="space-y-6">

            <!-- Mobile Number -->
            <div>
                <label for="phone" class="block text-sm font-medium mb-1 dark:text-white">Mobile Number</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter your mobile number" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors bg-white placeholder-gray-500 dark:border-gray-600 dark:bg-neutral-700 dark:text-white dark:placeholder-gray-400" />
            </div>

            <!-- Send/Resend OTP Button -->
            <div class="max-w-[260px] mx-auto mt-4">
                <button id="send-otp-btn" type="button"
                    class="w-full inline-flex justify-center rounded-lg bg-green-700 px-3.5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring focus:ring-green-300 transition-colors duration-150">
                    Send OTP
                </button>
            </div>

            <!-- OTP Section (Hidden by Default) -->
            <div id="otp-section" class="hidden space-y-6 mt-6">


                <div>
                    <label for="otp" class="block text-sm font-medium mb-1 dark:text-white">Enter OTP</label>
                    <input id="otp" type="text" name="otp" inputmode="numeric" pattern="\d*" maxlength="6"
                        placeholder="Enter the 6-digit OTP" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors bg-white placeholder-gray-500 dark:border-gray-600 dark:bg-neutral-700 dark:text-white dark:placeholder-gray-400" />
                </div>





                <!-- New Password -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium mb-1 dark:text-white">
                        New Password
                    </label>
                    <input id="password" type="password" name="password" placeholder="Enter your new password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors bg-white placeholder-gray-500 dark:border-gray-600 dark:bg-neutral-700 dark:text-white dark:placeholder-gray-400 pr-10" />
                    <button type="button" id="toggle-password"
                        class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 transition"
                        aria-label="Toggle password visibility">
                        <span id="eye-icon" class="w-5 h-5 block text-current">
                            <!-- Eye icon SVG (visible) -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                                <path fill="currentColor"
                                    d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z" />
                            </svg>
                        </span>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="relative mt-4">
                    <label for="confirm-password" class="block text-sm font-medium mb-1 dark:text-white">
                        Confirm Password
                    </label>
                    <input id="confirm-password" type="password" name="confirm-password"
                        placeholder="Re-enter your new password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors bg-white placeholder-gray-500 dark:border-gray-600 dark:bg-neutral-700 dark:text-white dark:placeholder-gray-400 pr-10" />
                    <button type="button" id="toggle-confirm-password"
                        class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 transition"
                        aria-label="Toggle confirm password visibility">
                        <span id="eye-icon-confirm" class="w-5 h-5 block text-current">
                            <!-- Eye icon SVG (visible) -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                                <path fill="currentColor"
                                    d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z" />
                            </svg>
                        </span>
                    </button>
                </div>


                <!-- Verify Button -->
                <div class="max-w-[260px] mx-auto mt-4">
                    <button id="reset-pass-btn" type="submit"
                        class="w-full inline-flex justify-center rounded-lg bg-green-700 px-3.5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring focus:ring-green-300 transition-colors duration-150">
                        Reset Passowrd
                    </button>
                </div>
            </div>
            <!-- Feedback Message -->
            <p id="feedback-message" class="hidden mt-4 text-center text-sm font-medium"></p>
        </form>

    </main>


    <script src="/static/js/pass_reset.js"></script>

</body>

</html>
