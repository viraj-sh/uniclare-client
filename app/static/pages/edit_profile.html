    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
            <!-- Edit Profile Section -->
            <div id="edit-profile-section" class="space-y-6">

                <!-- Header -->
                <div class="flex items-center gap-6 border-b border-gray-200 pb-4">
                    <div
                        class="w-24 h-24 rounded-full overflow-hidden border-2 border-green-800 shadow-sm bg-gray-100 flex-shrink-0">
                        <img id="student-photo" src="" alt="Student Photo" class="object-cover w-full h-full" />
                    </div>
                    <div>
                        <h1 id="full-name" class="text-xl font-semibold text-gray-900">Loading...</h1>
                        <p id="reg-no" class="text-sm text-gray-600">—</p>
                    </div>
                </div>

                <!-- Info Grid -->
                <form id="edit-profile-form"
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-6 text-gray-800">



                    <!-- Father’s Name (Editable) -->
                    <div>
                        <label for="father-name"
                            class="text-xs uppercase text-green-800 tracking-wide font-medium">Father’s
                            Name</label>
                        <input id="father-name" type="text" name="fath_name" required
                            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-green-800 focus:border-green-800 outline-none transition-colors"
                            placeholder="Enter father's name" />
                    </div>

                    <!-- Mother’s Name (Editable) -->
                    <div>
                        <label for="mother-name"
                            class="text-xs uppercase text-green-800 tracking-wide font-medium">Mother’s
                            Name</label>
                        <input id="mother-name" type="text" name="mot_name" required
                            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-green-800 focus:border-green-800 outline-none transition-colors"
                            placeholder="Enter mother's name" />
                    </div>

                    <!-- ABC ID (Editable) -->
                    <div>
                        <label for="abc-id" class="text-xs uppercase text-green-800 tracking-wide font-medium">ABC
                            ID</label>
                        <input id="abc-id" type="text" name="abc_id" required
                            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-green-800 focus:border-green-800 outline-none transition-colors"
                            placeholder="Enter ABC ID" />
                    </div>


                </form>

                <!-- Save Button -->
                <div class="pt-4 border-t border-gray-200 flex justify-end">
                    <button id="save-profile-btn" type="button" disabled
                        class="bg-green-800 text-white font-medium px-5 py-2.5 rounded-lg hover:bg-green-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                        <svg id="save-spinner" class="hidden animate-spin w-4 h-4 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                        <span>Save Changes</span>
                    </button>
                </div>

                <!-- Feedback -->
                <p id="feedback-message" class="hidden text-center text-sm font-medium mt-3"></p>
            </div>
        </div>
