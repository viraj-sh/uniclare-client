<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unofficial.uniclare</title>
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/js/login.js" defer></script>
    <script src="/static/js/toggle.js" defer></script>
    <!-- <script src="/static/js/login.js" defer></script> -->
</head>

<body
    class="min-h-screen flex items-center justify-center p-6 bg-cover bg-center bg-no-repeat bg-white dark:bg-neutral-900 transition-colors"
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.85)
        ),
        url('/static/assets/images/bg.jpg');
    ">
    <main class="w-full max-w-md bg-white dark:bg-neutral-800 rounded-2xl shadow-2xl p-8 transition-colors">
        <!-- Logo (changes automatically for dark mode) -->
        <picture>
            <source srcset="/static/assets/images/logo-dark.png" media="(prefers-color-scheme: dark)" />
            <img src="/static/assets/images/logo.png" alt="Uniclare Logo" class="mx-auto mb-8 h-16 w-auto" />
        </picture>
        <form id="login-form" class="space-y-6">
            <!-- Mobile Number -->
            <div>
                <label for="mob_num" class="block text-sm font-medium text-black dark:text-white mb-1 poppins-semibold">
                    Mobile Number
                </label>
                <input id="mob_num" type="tel" name="mob_num" placeholder="Enter your mobile number" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors poppins-regular bg-white dark:bg-neutral-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400" />
            </div>
            <!-- Password with show/hide toggle -->
            <div class="relative">
                <label for="password"
                    class="block text-sm font-medium text-black dark:text-white mb-1 poppins-semibold">
                    Password
                </label>
                <input id="password" type="password" name="password" placeholder="••••••••" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-green-700 outline-none transition-colors poppins-regular bg-white dark:bg-neutral-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 pr-10" />
                <button type="button" id="toggle-password"
                    class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 transition"
                    aria-label="Toggle password visibility">
                    <span id="eye-icon" class="w-5 h-5 block text-current">
                        <!-- Default eye (visible state) -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path fill="currentColor"
                                d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z" />
                        </svg>
                    </span>
                </button>
            </div>
            <!-- Remember Me / Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox"
                        class="rounded border-gray-300 dark:border-gray-600 text-green-700 focus:ring-green-600" />
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Remember me</span>
                </label>
                <a href="/static/pages/pass_reset.html"
                    class="text-sm text-green-700 dark:text-green-600 hover:text-green-800 dark:hover:text-green-500 transition-colors">
                    Forgot password?
                </a>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-2.5 rounded-lg transition-colors">
                Login
            </button>
            <!-- Feedback Message -->
            <p id="feedback-message" class="hidden mt-4 text-center text-sm font-medium text-black dark:text-white"></p>
        </form>
    </main>
</body>

</html>
