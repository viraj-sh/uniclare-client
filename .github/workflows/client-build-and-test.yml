name: Build and Test Executables

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            spec: specs/win_x64.spec
            ext: win-x64.exe
          - os: macos-14
            spec: specs/mac_arm64.spec
            ext: macos-arm64
          - os: ubuntu-24.04
            spec: specs/linux_x86_64.spec
            ext: linux-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install pyinstaller

      - name: Hash JS/CSS Assets
        run: |
          cd app/static
          python hash.py hash

      - name: Build executable
        shell: bash
        run: |
          echo "Building for OS: ${{ matrix.os }}"
          pyinstaller "${{ matrix.spec }}" --noconfirm --clean
          mkdir -p build-output

          # Get version from tag or commit
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version="${GITHUB_REF#refs/tags/}"
          else
            version="commit-$(git rev-parse --short HEAD)"
          fi

          exe_name="uniclare-client-${version}-${{ matrix.ext }}"

          # Copy built binary to output folder
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "dist/uniclare-client.exe" "build-output/${exe_name}"
          else
            cp "dist/uniclare-client" "build-output/${exe_name}"
          fi

          echo "EXE_NAME=${exe_name}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}
          path: build-output/${{ env.EXE_NAME }}

  test-windows:
    name: Test Windows Executable
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Locate Windows binary
        id: find
        shell: pwsh
        run: |
          $file = Get-ChildItem -Path ./artifacts -Recurse -File -Filter "uniclare-client-*-win-x64.exe" | Select-Object -First 1
          if (-Not $file) { Write-Error "Windows binary not found" }
          echo "exe_path=$($file.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Start server
        shell: pwsh
        run: |
          Start-Process -FilePath "${{ steps.find.outputs.exe_path }}" -WindowStyle Hidden
          Start-Sleep -Seconds 30

      - name: Test /api/v1/health
        shell: pwsh
        run: |
          $maxRetries = 10
          $success = $false

          for ($i = 0; $i -lt $maxRetries; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "http://127.0.0.1:8000/api/v1/health" -UseBasicParsing -TimeoutSec 5
                  if ($response.StatusCode -eq 200) {
                      Write-Host "Health check passed"
                      $success = $true
                      break
                  } else {
                      Write-Host "Health check returned $($response.StatusCode), retrying..."
                  }
              } catch {
                  Write-Host "Waiting for server to start... ($($i+1)/$maxRetries)"
              }
              Start-Sleep -Seconds 1
          }

          if (-not $success) {
              Write-Error "Health check failed after $maxRetries attempts"
              exit 1
          }

      - name: Stop server
        shell: pwsh
        continue-on-error: true
        run: |
          Get-Process | Where-Object { $_.ProcessName -like "uniclare*" } | Stop-Process -Force

  test-macos:
    name: Test macOS Executable
    needs: build
    runs-on: macos-14

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Locate macOS binary
        id: find
        run: |
          file=$(find ./artifacts -type f -name "uniclare-client-*-macos-arm64" | head -n 1)
          if [ -z "$file" ]; then
            echo "macOS binary not found" >&2
            exit 1
          fi
          echo "exe_path=$file" >> $GITHUB_OUTPUT

      - name: Make executable
        run: chmod +x "${{ steps.find.outputs.exe_path }}"

      - name: Start server
        run: |
          "${{ steps.find.outputs.exe_path }}" &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 30

      - name: Test /api/v1/health
        run: |
          for i in {1..10}; do
            curl -sf "http://127.0.0.1:8000/api/v1/health" && exit 0
            echo "Waiting for server..."
            sleep 1
          done
          echo "Health check failed" >&2
          exit 1

      - name: Stop server
        if: always()
        run: |
          kill -9 $SERVER_PID || true

  test-linux:
    name: Test Linux Executable
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Locate Linux binary
        id: find
        run: |
          file=$(find ./artifacts -type f -name "uniclare-client-*-linux-x86_64" | head -n 1)
          if [ -z "$file" ]; then
            echo "Linux binary not found" >&2
            exit 1
          fi
          echo "exe_path=$file" >> $GITHUB_OUTPUT

      - name: Make executable
        run: chmod +x "${{ steps.find.outputs.exe_path }}"

      - name: Start server
        run: |
          "${{ steps.find.outputs.exe_path }}" &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 30

      - name: Test /api/v1/health
        run: |
          for i in {1..10}; do
            curl -sf "http://127.0.0.1:8000/api/v1/health" && exit 0
            echo "Waiting for server..."
            sleep 1
          done
          echo "Health check failed" >&2
          exit 1

      - name: Stop server
        if: always()
        run: |
          kill -9 $SERVER_PID || true

  release:
    name: Create Pre-Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-output

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          files: build-output/**/*
          prerelease: true
          name: uniclare-client ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
