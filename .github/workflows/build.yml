name: Build Executables

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            spec: specs/win_x64.spec
            ext: win-x64.exe
          - os: macos-14  # macOS ARM64 runner
            spec: specs/mac_arm64.spec
            ext: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          echo "Building for OS: ${{ matrix.os }}"
          pyinstaller "${{ matrix.spec }}" --noconfirm --clean
          mkdir -p build-output

          # Get version from tag or commit
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version="${GITHUB_REF#refs/tags/}"
          else
            version="commit-$(git rev-parse --short HEAD)"
          fi

          exe_name="uniclare-client-${version}-${{ matrix.ext }}"

          # Copy built binary to output folder
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "dist/uniclare-client.exe" "build-output/${exe_name}"
          else
            cp "dist/uniclare-client" "build-output/${exe_name}"
          fi

          echo "EXE_NAME=${exe_name}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXE_NAME }}
          path: build-output/${{ env.EXE_NAME }}

  release:
    name: Create Pre-Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-output

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          files: build-output/**/*
          prerelease: true
          name: uniclare-client ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
